<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# KiCAD
					</textarea>
				</section>
				<section>
					<h2>Schematic</h2>
					<img src="schematic.png"></img>
				</section>
				<section>
					<h2>Board Layout</h2>
					<img src="board.png"></img>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Frei
						wie Freibier

						<!-- .element: class="fragment" -->
						wie Freiheit
						<!-- .element: class="fragment" -->
					</textarea>
				</section>
				<section>
					<h2>Demo</h2>
				</section>
				<section>
					<h2>Raum zum Wachsen</h2>
					<img src="hackrf.png"></img>
				</section>
				<section>
					<h3>Demoboard</h3>
					<p><a href="https://github.com/polygon/blinkr" style="color: #333;">github.com/polygon/blinkr</a></p>
					<h3 style="margin-top: 2em;">Youtube - Getting to blinky</h3>
					<p><a href="https://goo.gl/ohfd9Q" style="color: #333;">goo.gl/ohfd9Q</a></p>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
